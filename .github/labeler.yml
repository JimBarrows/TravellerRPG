# Configuration for PR labeler action
# https://github.com/actions/labeler

# Infrastructure changes
infrastructure:
  - infrastructure/**/*
  - '*.tf'
  - '*.tfvars'
  - 'cdk.json'

# Backend changes
backend:
  - api/**/*
  - '*.java'
  - 'build.gradle'
  - 'gradlew*'

# Frontend changes  
frontend:
  - ui-player/**/*
  - '*.jsx'
  - '*.tsx'
  - '*.css'
  - '*.scss'

# Documentation
documentation:
  - '**/*.md'
  - docs/**/*
  - .taskmaster/docs/**/*

# Testing
tests:
  - '**/*.test.*'
  - '**/*.spec.*'
  - '**/test/**'
  - '**/tests/**'
  - features/**/*

# CI/CD
ci-cd:
  - .github/**/*
  - '.gitlab-ci.yml'
  - 'Jenkinsfile'
  - '.circleci/**/*'

# Dependencies
dependencies:
  - '**/package.json'
  - '**/package-lock.json'
  - '**/yarn.lock'
  - '**/pom.xml'
  - '**/build.gradle'
  - '**/Gemfile*'
  - '**/requirements.txt'
  - '**/Pipfile*'

# Configuration
configuration:
  - '**/*.yml'
  - '**/*.yaml'
  - '**/*.json'
  - '**/*.toml'
  - '**/*.ini'
  - '.env*'

# Database
database:
  - '**/migration*/**'
  - '**/seed*/**'
  - '**/*.sql'
  - 'schema.graphql'

# Security
security:
  - '**/auth/**'
  - '**/security/**'
  - '**/*secret*'
  - '**/*credential*'

# Task Master
taskmaster:
  - .taskmaster/**/*
  - '**/tasks.json'

# Features
feature:campaign:
  - '**/campaign/**'

feature:character:
  - '**/character/**'

feature:combat:
  - '**/combat/**'

feature:starship:
  - '**/starship/**'

feature:trade:
  - '**/trade/**'

feature:world:
  - '**/world/**'